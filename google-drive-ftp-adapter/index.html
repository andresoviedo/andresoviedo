<html>
<head>
<title>Google Drive FTP Adapter</title>
<meta name="descripton" content="Google Drive FTP Adapter Application. Solution to connect ftp clients to Google Drive">

<!-- Prevent cache -->
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />

<link rel="stylesheet" type="text/css" href="../css/andresoviedo.css">
<link rel="stylesheet" type="text/css" href="../css/markdown.css">

<!-- External libraries -->
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<!-- Tracking -->
<script type="text/javascript" src="../js/google-analytics.js"></script>

<!-- markdown -->
<script type="text/javascript"
	src="../js/markdown/Markdown.Converter.js"></script>
<script type="text/javascript"
	src="../js/markdown/Markdown.Sanitizer.js"></script>
<script type="text/javascript" src="../js/markdown/Markdown.Editor.js"></script>

<script type="text/javascript">
	function convert_markdown_to_html() {
		(function() {
			var converter1 = Markdown.getSanitizingConverter();
			converter1.hooks.chain("preBlockGamut", function(text, rbg) {
				return text.replace(
						/^ {0,3}""" *\n((?:.*?\n)+?) {0,3}""" *$/gm, function(
								whole, inner) {
							return "<blockquote>" + rbg(inner)
									+ "</blockquote>\n";
						});
			});
			var editor1 = new Markdown.Editor(converter1);
			editor1.run();
		})();
	}
</script>

</head>
<body>
	<!-- <textarea class="wmd-input" id="wmd-input"></textarea> -->
	<input type="hidden" id="wmd-input"></input>
	<div id="wmd-preview" class="wmd-panel wmd-preview">
	<a href="https://github.com/andresoviedo/google-drive-ftp-adapter">https://github.com/andresoviedo/google-drive-ftp-adapter</a>
	</div>
	
	<script type="text/javascript">
		$.get("https://raw.githubusercontent.com/andresoviedo/google-drive-ftp-adapter/master/README.md",
						function(result) {
							$("#wmd-input").val(result);
							convert_markdown_to_html();
						});
	</script>

	

</body>

</html>
