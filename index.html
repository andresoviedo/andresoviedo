<!DOCTYPE html>
<html>
<head>
<title>Andres Oviedo Personal Web Page</title>

<!-- <link rel="stylesheet" href="site/font-awesome/css/font-awesome.min.css"> -->
<link rel="stylesheet" type="text/css" href="site/css/andresoviedo.css">
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
	google.load("feeds", "1");
	function initialize() {
		var feed = new google.feeds.Feed(
				"http://andresoviedo82.blogspot.com/feeds/posts/default");
		feed.load(function(result) {
			if (!result.error) {
				var container = document.getElementById("feed");
				for (var i = 0; i < result.feed.entries.length; i++) {
					var entry = result.feed.entries[i];

					var h4 = document.createElement("h5");
					var a = document.createElement("a");
					a.appendChild(document.createTextNode(entry.title));
					a.href = entry.link;
					h4.appendChild(a);
					container.appendChild(h4);

					var p = document.createElement("p");
					p
							.appendChild(document
									.createTextNode(entry.contentSnippet));
					container.appendChild(p);
				}
			}
		});
	}
	google.setOnLoadCallback(initialize);
</script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="site/kickstart/js/kickstart.js"></script>
